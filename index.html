<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="Assets/netflixlogo.png" alt="">
            </a>

        </div>
    </div>

    <div class="login">
        <div class="login2">
            <h2>Entrar</h2>
            <form>
                <div class="inputs">
                <input required type="text" name="user" placeholder="E-mail ou número de telefone">
                </div>

                <div class="inputs">
                    <input required type="password" name="pass" placeholder="Senha" >
                </div>

                <div>
                    <button class="submt">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            
            <div class="footer">
                <div class="face">
                    <span><img height="20px" src="Assets/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
